<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="light-mask" width="600" height="600"></canvas>
        <div class="wall" style="top: 100px; left: 50px; width: 500px; height: 20px;"></div>
        <div class="wall" style="top: 200px; left: 0px; width: 20px; height: 400px;"></div>
        <div class="wall" style="top: 400px; left: 100px; width: 400px; height: 20px;"></div>
        <div class="wall" style="top: 100px; left: 500px; width: 20px; height: 200px;"></div>
        <div class="obstacle" style="top: 150px; left: 150px; width: 50px; height: 50px;"></div>
        <div class="obstacle" style="top: 350px; left: 450px; width: 50px; height: 50px;"></div>
        <div class="trap" style="top: 450px; left: 200px; width: 30px; height: 30px;"></div>
        <div class="trap" style="top: 300px; left: 100px; width: 30px; height: 30px;"></div>
        <div class="trap" style="top: 100px; left: 300px; width: 30px; height: 30px;"></div>
        <div id="exit" style="top: 50px; left: 550px;"></div>
        <div id="player"></div>
    </div>

    <div id="scoreboard">
        <p>Zaman: <span id="time">60</span> saniye</p>
        <p>Puan: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
